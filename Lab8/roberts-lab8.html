    <script>

        "use strict";
        $(document).ready(() => {

            $(":text").val("");

            $("#fullname").change(() => {
                //capitalize entered name and put it back into textbox
                const fullName = $("#fullname").val().toUpperCase();
                $("#fullname").val(fullName);
            });

            $("#useShipAddress").change(() => {

                //check to make sure if ship address is complete
                if (($("#shipAddress").val() != "") && ($("#shipCity").val() != "") 
                    && ($("#shipState").val() != "") && ($("#shipZip").val() != "")) {

                    if ($("#useShipAddress").is(':checked')) {
                        //copy address from shipping
                        $("#billAddress").val($("#shipAddress").val());
                        $("#billCity").val($("#shipCity").val());
                        $("#billState").val($("#shipState").val());
                        $("#billZip").val($("#shipZip").val());
                        //disable billing address inputs
                        $("#billAddress").attr("disabled", true);
                        $("#billCity").attr("disabled", true);
                        $("#billState").attr("disabled", true);
                        $("#billZip").attr("disabled", true);
                    } else {
                        //clear billing address inputs
                        $(":disabled").val("");
                        //reenable billing address inputs
                        $(":disabled").attr("disabled", false);
                    }

                } else {
                    alert("Shipping address is incomplete");
                    $("#useShipAddress").prop("checked", false);
                }

            });

            $("#comment").keyup(() => {
                //let the user know how many characters they have left in the comment textbox
                let charactersRemaining = 250 - $("#comment").val().length;
                $("#msgArea").html(charactersRemaining + " characters <br /> remaining");
            });

        });
